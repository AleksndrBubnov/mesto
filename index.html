<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo_mesto_russia.svg" alt="место лого">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/My-profile-image.jpg" alt="фото Жак-Ив Кусто">
      <div class="profile__group">
        <div class="profile__container">
          <h1 class="profile__title">Саша Бубнов</h1>
          <button class="button profile__edit-button" aria-label="edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Веб-разработчик</p>
      </div>
      <button class="button profile__add-button" aria-label="add-button" type="button"></button>
    </section>

    <section class="elements">
      <!-- template id="card-template" -->
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__group">
      <button class="button popup__close-button" aria-label="close-button" type="button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup">
          <input 
            class="popup__input-text popup__input-text_type_title" 
            minlength="2" 
            maxlength="40" 
            placeholder="Имя" 
            type="text" 
            name="title"
            required
          >
          <span id="title-error" class="error" ></span>
          <input 
            class="popup__input-text popup__input-text_type_subtitle" 
            minlength="2" 
            maxlength="200" 
            placeholder="О себе" 
            type="text"
            name="subtitle"
            required
          >
          <span id="subtitle-error" class="error" ></span>
          <button class="button popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__group">
      <button class="button popup__close-button" aria-label="close-button" type="button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup">
          <input 
            class="popup__input-text popup__input-text_type_name"
            minlength="2" 
            maxlength="30" 
            placeholder="Название" 
            type="text" 
            name="name" 
            required
          >
          <span id="name-error" class="error" ></span>
          <input 
            class="popup__input-text popup__input-text_type_link" 
            placeholder="Ссылка на картинку" 
            type="url"
            name="link" 
            required
          >
          <span id="link-error" class="error" ></span>
          <button class="button popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </section>

  <section class="popup popup_type_image">
    <div class="popup__group">
      <button class="button popup__close-button" aria-label="close-button" type="button"></button>
      <div>
        <img class="popup__image" src="https://example.jpg" alt="">
        <p class="popup__image-name"></p>
      </div>
    </div>
  </section>

  <template id="card-template" class="card-template">
    <article class="element">
      <img class="button element__image" src="https://example.jpg" alt="">
      <button class="button element__delete-button" aria-label="delete-button" type="button"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="button element__like-button" aria-label="like-button" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js" type="module" defer></script>
</body>

</html>
