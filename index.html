<!DOCTYPE html>
<html lang="ru">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://praktikum.s3.yandex.net/praktikum/v2.30/static/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo-mesto-dark.png" alt="место лого">
    <div class="line"></div> <!-- художественный фильм спиздили -->
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="фото Жак-Ив Кусто">

      <div class="profile__group">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button edit-button" name="button"></button>
      </div>

      <button class="button add-button" name="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Karachayevsk.png" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="button like-button" name="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="button like-button" name="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="button like-button" name="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="button like-button" name="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="button like-button" name="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/Karachayevsk.png" alt="Карачаево-Черкесская Республика">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкесская Республика</h2>
          <button class="button like-button" name="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer> 

  <script src=""></script>
</body>
</html>
