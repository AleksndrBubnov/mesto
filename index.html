<!DOCTYPE html>
<html lang="ru">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo_mesto_russia.svg" alt="место лого">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="фото Жак-Ив Кусто">
      <div class="profile__group">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" name="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="button profile__add-button" name="button"></button>
    </section>

    <section class="elements"><!-- template id="card-template" --></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer> 

  <section class="popup popup_type_edit">
    <div class="popup__group">
      <button type="button" class="button popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup">
          <input class="popup__input-text popup__input-text_type_title" placeholder="Имя" type="text" name="title">
          <input class="popup__input-text popup__input-text_type_subtitle" placeholder="О себе" type="text" name="subtitle">
          <button class="button popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__group">
      <button type="button" class="button popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup">
          <input class="popup__input-text popup__input-text_type_name" placeholder="Название" type="text" name="name">
          <input class="popup__input-text popup__input-text_type_link" placeholder="Ссылка на картинку" type="text" name="link">
          <button class="button popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </section>
  
  <section class="popup popup_type_image">
    <!-- Открывающаяся картинка -->
  </section>

  <template id="card-template">
    <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="button element__like-button" name="button"></button>
      </div>
    </article>
  </template>
  
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>

</body>
</html>
